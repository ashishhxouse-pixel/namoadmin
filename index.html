// =================================================================================

// =================================================================================

function navigateTo(page) {
    state.currentPage = page;
    render();
}

function render() {
    const navContainer = $('#sidebar-nav');
    navContainer.innerHTML = Object.keys(PAGES).map(key => {
        const page = PAGES[key];
        const isActive = state.currentPage === key;
        return `
            <button onclick="navigateTo('${key}')" class="w-full flex items-center px-4 py-2 text-sm font-medium rounded-lg ${isActive ? 'bg-primary text-primary-foreground' : 'text-muted-foreground hover:bg-secondary'}">
                ${page.icon}
                ${page.title}
            </button>
        `;
    }).join('');

    const pageContent = $('#page-content');
    const pageTitle = $('#page-title');
    pageContent.innerHTML = '<div class="text-center text-muted-foreground">Loading...</div>';
    pageTitle.textContent = PAGES[state.currentPage].title;
    
    pageContent.classList.remove('fade-in');
    void pageContent.offsetWidth; // Trigger reflow
    pageContent.classList.add('fade-in');

    PAGES[state.currentPage].render(pageContent);
}

function showToast(message) {
    const toast = $('#toast'), p = $('#toast-message');
    p.textContent = message;
    toast.classList.remove('hidden');
    setTimeout(() => { toast.classList.add('hidden'); }, 3000);
}

// --- AUDIO & ALERTS ---
function initializeAudio() {
    if (state.audioInitialized) return;
    const audio = $('#notification-sound');
    audio.play().then(() => {
        audio.pause();
        state.audioInitialized = true;
        showToast('Audio enabled!');
        const audioPrompt = $('#audio-prompt');
        if (audioPrompt) audioPrompt.remove();
    }).catch(error => {
        console.warn("Audio playback failed to initialize:", error);
    });
}

function startAlarm() {
    const audio = $('#notification-sound');
    audio.loop = true;
    audio.play().catch(e => console.error("Could not play alarm:", e));
}

function stopAlarm() {
    const audio = $('#notification-sound');
    audio.pause();
    audio.currentTime = 0;
    audio.loop = false;
}

// --- DASHBOARD ---
async function renderDashboard(container) {
    const audioInitHTML = !state.audioInitialized
        ? `<div id="audio-prompt" class="bg-yellow-100 border-l-4 border-yellow-500 text-yellow-700 p-4 mb-6" role="alert">
             <div class="flex">

                <div>
                  <p class="font-bold">Enable Sound Notifications</p>
                  <p class="text-sm">Click the button to enable sound for new orders and staff calls.</p>
                  <button id="enable-audio-btn" class="mt-2 bg-yellow-500 text-white font-bold py-1 px-2 rounded text-xs">Enable Audio</button>
                </div>
            </div>
           </div>`
        : '';
        
    const getActiveClass = (range) => state.dashboardDateRange === range ? 'bg-primary text-primary-foreground' : 'bg-secondary text-secondary-foreground';

    container.innerHTML = `
        ${audioInitHTML}
        <div class="flex justify-between items-center mb-4">
            <h3 class="text-lg font-semibold">Statistics</h3>
            <div class="flex justify-end space-x-2">

                <button class="date-range-btn px-3 py-1 rounded-md text-sm font-medium ${getActiveClass('30d')}" data-range="30d">30 Days</button>
            </div>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div id="card-orders" class="bg-card p-6 rounded-lg shadow-sm"></div>
            <div id="card-revenue" class="bg-card p-6 rounded-lg shadow-sm"></div>
            <div id="card-customers" class="bg-card p-6 rounded-lg shadow-sm"></div>
        </div>
        
        <div class="mt-8 bg-card p-6 rounded-lg shadow-sm">
            <h3 class="text-lg font-semibold mb-4">Sales Analytics</h3>
            <canvas id="salesChart"></canvas>
        </div>

        <div class="mt-8 grid grid-cols-1 lg:grid-cols-2 gap-6">
            <div>
                <h3 class="text-lg font-semibold mb-4">New Live Orders</h3>
                <div id="live-orders-container" class="space-y-4 max-h-[50vh] overflow-y-auto pr-2"></div>
            </div>
            <div>
                <h3 class="text-lg font-semibold mb-4">Pending Staff Calls</h3>
                <div id="staff-calls-container" class="space-y-4 max-h-[50vh] overflow-y-auto pr-2"></div>
            </div>
        </div>
    `;

    // Add event listeners for new elements
    const enableAudioBtn = $('#enable-audio-btn');
    if (enableAudioBtn) enableAudioBtn.addEventListener('click', initializeAudio);
    
    container.querySelectorAll('.date-range-btn').forEach(btn => {
        btn.addEventListener('click', (e) => {
            state.dashboardDateRange = e.target.dataset.range;
            renderDashboard(container); // Re-render
        });
    });

    // Event listeners for acknowledging orders and staff calls
    container.addEventListener('click', async (e) => {
        const ackOrderBtn = e.target.closest('.acknowledge-order-btn');
        if (ackOrderBtn) {
            const orderId = ackOrderBtn.dataset.id;
            ackOrderBtn.disabled = true;
            ackOrderBtn.textContent = '...';
            const { error } = await supabase.from('orders').update({ status: 'preparing' }).eq('id', orderId);
            if (error) showToast(`Error: ${error.message}`);
            else showToast('Order acknowledged.');
        }

        const ackStaffCallBtn = e.target.closest('.acknowledge-call-btn');
        if (ackStaffCallBtn) {
            const callId = ackStaffCallBtn.dataset.id;
            ackStaffCallBtn.disabled = true;
            ackStaffCallBtn.textContent = '...';
            const { error } = await supabase.from('staff_calls').update({ status: 'handled' }).eq('id', callId);
            if (error) showToast(`Error: ${error.message}`);
            else showToast('Staff call handled.');
        }
    });

    // --- Load initial data ---
    await loadDashboardData();
    await loadLiveOrders();
    await loadPendingStaffCalls();
}

async function loadDashboardData() {
    const { data: allOrders, error } = await supabase.from('orders').select('total_amount, created_at');
    if (error || state.currentPage !== 'dashboard') return;

    // Filter logic
    const now = new Date();
    const startDate = new Date();
    startDate.setHours(0, 0, 0, 0); // Start of today
    switch (state.dashboardDateRange) {
        case '1d': break;
        case '7d': startDate.setDate(now.getDate() - 7); break;
        case '30d': startDate.setDate(now.getDate() - 30); break;
    }

    const filteredOrders = allOrders.filter(order => new Date(order.created_at) >= startDate);

    // Render cards
    const cardOrders = $('#card-orders');
    if(cardOrders) cardOrders.innerHTML = createStatCard('Total Orders', filteredOrders.length, '📝');
    
    const totalRevenue = filteredOrders.reduce((acc, order) => acc + order.total_amount, 0);
    const cardRevenue = $('#card-revenue');
    if(cardRevenue) cardRevenue.innerHTML = createStatCard('Total Revenue', `₹${totalRevenue.toFixed(2)}`, '💰');

    const cardCustomers = $('#card-customers');
    if(cardCustomers) cardCustomers.innerHTML = createStatCard('Total Customers', Object.keys(state.customersCache).length, '👥');


    // Chart data processing
    updateSalesChart(filteredOrders);
}

function updateSalesChart(orders) {
    const ctx = document.getElementById('salesChart')?.getContext('2d');
    if (!ctx) return;

    const data = { labels: [], datasets: [{ label: 'Sales', data: [], tension: 0.1 }] };
    let groupedData = {};

    if (state.dashboardDateRange === '1d') {
        // Group by hour
        groupedData = orders.reduce((acc, order) => {
            const hour = new Date(order.created_at).getHours();
            const label = `${hour}:00`;
            if (!acc[label]) acc[label] = 0;
            acc[label] += order.total_amount;
            return acc;
        }, {});
        data.labels = Array.from({length: 24}, (_, i) => `${i}:00`);
        data.datasets[0].data = data.labels.map(label => groupedData[label] || 0);
    } else {
        // Group by day
        groupedData = orders.reduce((acc, order) => {
            const day = new Date(order.created_at).toLocaleDateString('en-CA'); // YYYY-MM-DD
            if (!acc[day]) acc[day] = 0;
            acc[day] += order.total_amount;
            return acc;
        }, {});
        
        const sortedDays = Object.keys(groupedData).sort();
        data.labels = sortedDays.map(d => new Date(d).toLocaleDateString('en-GB', {day: 'numeric', month: 'short'}));
        data.datasets[0].data = sortedDays.map(day => groupedData[day]);
    }
    
    // Theme colors for chart
    const isDark = document.documentElement.classList.contains('dark');
    const gridColor = isDark ? 'rgba(255, 255, 255, 0.1)' : 'rgba(0, 0, 0, 0.1)';
    const labelColor = isDark ? '#fafafa' : '#111827';
    const primaryColor = isDark ? '#fafafa' : '#111827';

    if (state.chartInstance) state.chartInstance.destroy();
    
    state.chartInstance = new Chart(ctx, {
        type: 'line',
        data: data,
        options: {
            responsive: true,
            scales: {
                y: { beginAtZero: true, ticks: { color: labelColor }, grid: { color: gridColor } },
                x: { ticks: { color: labelColor }, grid: { color: gridColor } }
            },
            plugins: {
                legend: { labels: { color: labelColor } }
            },
            elements: {
                line: { borderColor: primaryColor, backgroundColor: primaryColor + '33' },
                point: { backgroundColor: primaryColor, radius: 4 }
            }
        }
    });
}

        showToast(`Staff called to Table #${newCall.tables?.table_number || 'N/A'}! (Audio muted)`);
    }

    if (state.currentPage === 'dashboard') {
        const container = $('#staff-calls-container');
        const placeholder = container.querySelector('p');
        if (placeholder) placeholder.remove();
        container.insertAdjacentHTML('beforeend', createStaffCallCardHTML(newCall));
    }
}

function handleUpdate(payload, cardIdPrefix, containerSelector) {
     if (state.currentPage === 'dashboard') {
        const card = $(`#${cardIdPrefix}-${payload.new.id}`);
        if (card) {
            card.classList.add('fade-out');
            card.addEventListener('animationend', () => {
                card.remove();
                const container = $(containerSelector);
                if (container && container.children.length === 0) {
                   if (cardIdPrefix.includes('order')) {
                       loadLiveOrders();
                   } else if (cardIdPrefix.includes('call')) {
                       loadPendingStaffCalls();
                   }
                }
            });
        }
    }
}

async function initializeApp() {
    $('#login-screen').classList.add('hidden');
    $('#app-container').classList.remove('hidden');
    if (state.user) {
        $('#user-email').textContent = state.user.email;
    }
    await cacheData();
    applyTheme(localStorage.getItem('theme') || 'light');
    
    $('#theme-toggle').addEventListener('click', () => {
        const currentTheme = document.documentElement.classList.contains('dark') ? 'light' : 'dark';
        applyTheme(currentTheme);
    });

    $('#logout-btn').addEventListener('click', async () => {
        await supabase.auth.signOut();
        window.location.reload();
    });
    
    supabase.channel('public-realtime')
        .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'orders' }, handleNewOrder)
        .on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'orders' }, payload => {
            if (payload.new.status !== 'received') handleUpdate(payload, 'order-card', '#live-orders-container');
            if (state.currentPage === 'orders') PAGES.orders.render($('#page-content'));
        })
        .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'staff_calls' }, handleNewStaffCall)
        .on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'staff_calls' }, payload => {
            if (payload.new.status !== 'pending') handleUpdate(payload, 'call-card', '#staff-calls-container');
        })
        .subscribe();

    navigateTo('dashboard');
}

document.addEventListener('DOMContentLoaded', async () => {
    $('#login-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = $('#email').value;
        const password = $('#password').value;
        const errorEl = $('#login-error');
        const button = e.target.querySelector('button');
        
        button.disabled = true;
        button.textContent = "Signing In...";
        
        const { data, error } = await supabase.auth.signInWithPassword({ email, password });
        
        if (error) {
            errorEl.textContent = error.message;
            button.disabled = false;
            button.textContent = "Sign In";
        } else if (data.user) {
            errorEl.textContent = '';
            state.user = data.user;
            await initializeApp();
        }
    });

    const { data: { session } } = await supabase.auth.getSession();
    if (session) {
        state.user = session.user;
        await initializeApp();
    } else {
        $('#login-screen').classList.remove('hidden');
    }
});
</script>
</body>
